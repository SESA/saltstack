{
"apiVersion": "v1",
"kind": "Pod",
"metadata": {"name":"kube-controller-master"},
"spec":{
  "hostNetwork": true,
  "containers":[
    {
      "name": "controller-manager",
      "image": "gcr.io/google_containers/hyperkube:v1.0.7",
      "command": [
              "/hyperkube",
              "controller-manager",
              "--master=http://127.0.0.1:8080",
              "--address=0.0.0.0",
              "--v=2"
        ]
    }
  ]
 }
}
